<div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 transition-all duration-500 ease-in-out">
  <h3 class="text-lg font-bold mb-4 text-gray-800 dark:text-white flex items-center">
    <i class="fas fa-history mr-2 text-blue-500"></i> Recent Purchase Orders
  </h3>

  <ul class="divide-y divide-gray-200 dark:divide-gray-700 animate-fade-in">
    {% for order in recent_orders %}
      <li class="py-4">
        <div class="flex justify-between items-center">
          <div>
            <span class="text-indigo-600 dark:text-indigo-400 font-semibold">#{{ order.po_number }}</span>
            <p class="text-sm text-gray-600 dark:text-gray-300">
              Vendor: <span class="font-medium">{{ order.vendor.name }}</span>
            </p>
          </div>

          <div class="text-right">
            <span class="text-sm text-gray-500 dark:text-gray-400">{{ order.issue_date|date:"M d, Y" }}</span>
            <div class="mt-1">
              <span class="inline-block px-2 py-1 text-xs font-semibold rounded-full
                {% if order.status == 'Completed' %}
                  bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300
                {% elif order.status == 'Pending' %}
                  bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300
                {% elif order.status == 'Cancelled' %}
                  bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300
                {% else %}
                  bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300
                {% endif %}
              ">
                {{ order.status }}
              </span>
            </div>
          </div>
        </div>
      </li>
    {% empty %}
      <li>
        <p class="text-gray-500 dark:text-gray-400 text-sm py-4">No recent orders.</p>
      </li>
    {% endfor %}
  </ul>
</div>
