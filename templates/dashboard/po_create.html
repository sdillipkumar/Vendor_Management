{% extends 'base.html' %}
{% block content %}

<div class="max-w-3xl mx-auto mt-12 px-6">
  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8 transition-all">
    <h2 class="text-3xl font-bold text-indigo-700 dark:text-indigo-400 mb-6 flex items-center space-x-2">
      <i class="fas fa-file-invoice text-indigo-500"></i>
      <span>Create Purchase Order</span>
    </h2>

    <form method="POST" class="space-y-5" enctype="multipart/form-data">
      {% csrf_token %}

      {% for field in form %}
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300">
        <i class="fas fa-paper-plane mr-2"></i> Submit Order
      </button>
    </form>
  </div>
</div>

{% endblock %}
